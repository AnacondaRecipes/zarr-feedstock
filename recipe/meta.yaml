{% set version = "2.1.3" %}

package:
  name: zarr
  version: {{ version }}

source:
  git_url: https://github.com/alimanfoo/zarr.git
  git_tag: v{{ version }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - toolchain
    - python
    - cython
    - setuptools
    - setuptools_scm
  run:
    - python
    - numpy
    - fasteners

test:
  requires:
    - nose
  imports:
    - zarr
    - zarr.blosc
  commands:
    - nosetests -v zarr

about:
  home: https://github.com/alimanfoo/zarr
  license: MIT
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python.

extra:
  recipe-maintainers:
    - alimanfoo
